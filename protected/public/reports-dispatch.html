<header>
	<h2>External Reports</h2>
</header>

<nav>
	<a id="viewerButton" href="#" onclick="openViewer();">Viewer</a>
	<a id="schedulerButton" href="javascript:void(0)">Scheduler</a>
	<a id="lookupButton" href="javascript:void(0)">Lookup</a>
	<a id="reportsButton" href="javascript:void(0)" class="nativeLink">Reports</a>
	<button id="logoutBtn">Log Out</button>
</nav>

<main>
	<div id="buttonsDiv">
		<div id="loadIDDiv">
			<label>Load ID:</label>
			<input type="number" id="loadID" name="loadID">
		</div>
		<div id="beginDateDiv">
			<label>Begin Date:</label>
			<input type="date" id="beginDate" name="beginDate">
		</div>
		<div id="endDateDiv">
			<label>End Date:</label>
			<input type="date" id="endDate" name="endDate">
		</div>
		<button id="searchButton">Search</button>
		<button id="printButton">Print Report</button>
		<button id="refreshButton">Clear</button>
	</div>
	<div id="resultContainer" class="table-container"></div>
	<script src="./scripts/reports-admin.js"></script>
</main>
